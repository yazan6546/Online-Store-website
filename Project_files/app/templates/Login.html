{% extends "base.html" %}

{% block content %}
    <div class="main-content">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h1>Login</h1>
                <form action="" method="post">
                    {{ form.hidden_tag() }}

                    <!-- Email Field -->
                    {{ form.email(class="form-control", placeholder="Email") }}

                    <!-- Password Field -->
                    {{ form.password(class="form-control", placeholder="Password") }}

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">{{ form.submit_signin.label.text }}</button>
                </form>
                <a href="#" onclick="showForm('signup')">New customer? Sign up for an account</a>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form" style="display: none;">
                <h1>Sign Up</h1>
                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <!-- Radio Buttons for User Type -->
                    <div class="form-group">
                        <label class="form-inline">What is your role?</label>
                        <div class="form-inline">
                            <div class="form-check">
                                <input type="radio" id="manager" name="userType" value="manager" required>
                                <label for="manager">Manager</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="customer" name="userType" value="customer" required>
                                <label for="customer">Customer</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
                <a href="#" onclick="showForm('login')">Already have an account? Sign in</a>
            </div>

        </div>
    </div>
{% endblock %}
