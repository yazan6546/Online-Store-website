{% extends "admin_base.html" %}

{% block title %}
Admin Dashboard
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/manager_shop.css') }}">
{% endblock %}

{% block content %}
<div id="wrapper">
    <div class="card-heading">
        <h1>Shopping List</h1>
    </div>

  <!-- SORT SECTION -->
  <div class="top-section">
        <button class="view-cart-btn" onclick="window.location.href='{{ url_for('admin_cart') }}'">View Cart</button>

  <div class="sort-container">
    <div class="sort-box">
      <label for="sort-options">Sort by:</label>
      <select id="sort-options">
            <option value="featured">Featured</option>
            <option value="best-selling">Best Selling</option>
            <option value="a-z">Alphabetically, A-Z</option>
            <option value="z-a">Alphabetically, Z-A</option>
            <option value="low-high">Price, Low to High</option>
            <option value="high-low">Price, High to Low</option>
            <option value="old-new">Date, Old to New</option>
            <option value="new-old">Date, New to Old</option>
      </select>
      <span class="product-count"># of products</span>
    </div>
  </div>
  </div>



<!-- FILTER SECTION -->
  <div class="heading">
    <h2>Filter:</h2>
  </div>

  <div class="main-section">
    <div class="filters">
      <!-- Filter: Category -->
      <div class="filter-box">
        <h3>Category</h3>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="Home Appliances">
              Home Appliances
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Television">
              Television
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Small Appliances">
              Small Appliances
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Computers & Tablets">
              Computers & Tablets
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Mobiles & Audio">
              Mobiles & Audio
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Beauty Care">
              Beauty Care
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Office Supplies">
              Office Supplies
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Heating & Cooling">
              Heating & Cooling
            </label>
          </li>
        </ul>
      </div>

      <!-- Filter: Price -->
      <div class="filter-box">
        <h3>Price</h3>
        <p>The highest price is $#</p>
          <div class="range-slider">
            <input type="range" id="minPrice" class="range-input" min="0" max="1500" value="122">
            <input type="range" id="maxPrice" class="range-input" min="0" max="1500" value="891">
          </div>
          <p>Price: $<span id="priceMin">#</span> - $<span id="priceMax">#</span></p>
        </div>

      <!-- Filter: Availability -->
      <div class="filter-box">
        <h3>Availability</h3>
        <ul>
          <li><input type="radio" name="availability" id="in-stock" value="in-stock"> <label for="in-stock">In Stock</label></li>
          <li><input type="radio" name="availability" id="out-of-stock" value="out-of-stock"> <label for="out-of-stock">Out of Stock</label></li>
        </ul>
      </div>

    </div>
  <!-- Main Product Section -->
  <div class="product-container">
    <!-- Products will be dynamically rendered here -->
  </div>


  </div>

</div>

<script src="{{ url_for('static', filename='js/manager_shop.js') }}"></script>

{% endblock %}
